<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏸 羽毛球动作智能分析系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shuttlecock-cock me-2"></i>
                羽毛球动作智能分析系统
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <i class="fas fa-robot me-1"></i>
                    AI驱动的专业分析
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 左侧控制面板 -->
            <div class="col-lg-4">
                <!-- API配置卡片 -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0">
                            <i class="fas fa-key me-2"></i>
                            API配置
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="apiKey" class="form-label">火山引擎API密钥</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="apiKey" placeholder="请输入API密钥">
                                <button class="btn btn-outline-secondary" type="button" id="toggleApiKey">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button class="btn btn-warning w-100" id="saveApiKey">
                            <i class="fas fa-save me-2"></i>
                            保存密钥
                        </button>
                        <div id="apiStatus" class="mt-2"></div>
                    </div>
                </div>

                <!-- 视频上传卡片 -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-video me-2"></i>
                            视频上传
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="deviceSelect" class="form-label">计算设备</label>
                            <select class="form-select" id="deviceSelect">
                                <option value="cpu">CPU (兼容性好)</option>
                                <option value="gpu">GPU (速度快)</option>
                            </select>
                        </div>
                        
                        <div class="upload-area" id="uploadArea">
                            <div class="upload-content">
                                <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                <p class="text-muted mb-2">拖拽视频文件到此处或点击选择</p>
                                <p class="small text-muted">支持 MP4, AVI, MOV, MKV 格式</p>
                                <input type="file" id="videoFile" accept=".mp4,.avi,.mov,.mkv" style="display: none;">
                                <button class="btn btn-outline-primary" id="selectFileBtn">
                                    <i class="fas fa-folder-open me-2"></i>
                                    选择文件
                                </button>
                            </div>
                        </div>
                        
                        <div id="fileInfo" class="mt-3" style="display: none;">
                            <div class="alert alert-success">
                                <i class="fas fa-check-circle me-2"></i>
                                <span id="fileName"></span>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 mt-3">
                            <button class="btn btn-success" id="startAnalysis" disabled>
                                <i class="fas fa-play me-2"></i>
                                开始分析
                            </button>
                            <button class="btn btn-danger" id="stopAnalysis" style="display: none;">
                                <i class="fas fa-stop me-2"></i>
                                停止分析
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 进度卡片 -->
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-tasks me-2"></i>
                            处理进度
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <div class="d-flex justify-content-between">
                                <span id="statusText">等待开始</span>
                                <span id="progressPercent">0%</span>
                            </div>
                        </div>
                        <div class="progress mb-3">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 id="progressBar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div id="processingLog" class="processing-log">
                            <div class="log-entry">
                                <i class="fas fa-info-circle text-info me-2"></i>
                                系统就绪，等待您的操作...
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧主要内容区 -->
            <div class="col-lg-8">
                <!-- 视频预览卡片 -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-desktop me-2"></i>
                            视频预览
                        </h5>
                    </div>
                    <div class="card-body text-center">
                        <div id="videoPreview" class="video-preview">
                            <div class="preview-placeholder">
                                <i class="fas fa-video fa-4x text-muted mb-3"></i>
                                <p class="text-muted">视频预览将在这里显示</p>
                                <p class="small text-muted">上传视频文件并开始分析后，您将看到实时的姿态检测结果</p>
                            </div>
                            <img id="previewImage" style="display: none; max-width: 100%; height: auto; border-radius: 8px;">
                        </div>
                    </div>
                </div>

                <!-- AI分析结果卡片 -->
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-brain me-2"></i>
                            AI智能分析结果
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="aiAnalysis">
                            <div class="text-center text-muted py-5">
                                <i class="fas fa-robot fa-3x mb-3"></i>
                                <p>AI教练正在等待分析您的动作...</p>
                                <p class="small">完成视频分析后，AI将为您提供专业的技术指导建议</p>
                            </div>
                        </div>
                        
                        <!-- AI流式输出区域 -->
                        <div id="aiStreaming" style="display: none;">
                            <div class="alert alert-info">
                                <i class="fas fa-magic me-2"></i>
                                AI教练正在实时生成分析报告...
                            </div>
                            <div id="streamingContent" class="streaming-content"></div>
                        </div>
                        
                        <!-- 最终报告区域 -->
                        <div id="finalReport" style="display: none;">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6 class="mb-0">分析报告</h6>
                                <div>
                                    <button class="btn btn-sm btn-outline-primary me-2" id="copyReport">
                                        <i class="fas fa-copy me-1"></i>
                                        复制
                                    </button>
                                    <button class="btn btn-sm btn-outline-success" id="exportReport">
                                        <i class="fas fa-download me-1"></i>
                                        导出
                                    </button>
                                </div>
                            </div>
                            <div id="reportContent" class="report-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知容器 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-info-circle text-primary me-2"></i>
                <strong class="me-auto">系统通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                <!-- 通知内容 -->
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
